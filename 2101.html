<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
          <a href="#home">Home</a>
        <a href="#news">News</a><!--添加导航栏对象-->
    </div>
        <!-- 页面内容 -->
    <div class="content">
        <h2 class="h2">
            <abbr title="2101">欢迎来到2101website</abbr>
        </h2>
            <p class="ad">正在开发 ....</p>
        <h1>折叠导航栏</h1>
        <p>这是一个网页的内容。</p>
        <p>此处添加更多内容。</p>
    </div>

<style>
    /*主要内容*/
    .ad{
        text-align: center;
        color: darkred;
    }
    .h2{
    color: rgba(3, 60, 58, 0.741);
    text-align: center;
    }
/*以下为导航栏css*/
    /* 导航栏样式 */
    .navbar {
        background-color: #333;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
    }
    
    /* 导航栏链接样式 */
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    /* 创建导航栏中的下拉菜单 */
    .dropdown {
        float: left;
        overflow: hidden;
    }
    
    /* 下拉菜单按钮样式 */
    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }
    
    /* 下拉菜单内容（隐藏起来） */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    /* 下拉菜单链接样式 */
    .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    
    /* 鼠标悬停在下拉菜单上时显示 */
    .dropdown-content a:hover {
        background-color: #ddd;
    }
    
    /* 显示下拉菜单 */
    .dropdown:hover .dropdown-content {
        display: block;
    }
    /* 折叠导航栏内容样式 */
    .content {
        margin-top: 80px;
        padding: 16px;
    }
</style>
